<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitmap Editor v0.1</title>
  <script src="script/window.js" defer></script>
  <script src="script/drag.js" defer></script>
  <script src="script/tt.js" defer></script>
  <script src="script/settings.js" defer></script>
  <script src="script/tools.js" defer></script>
  <script src="script/editor.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="tools">
    <button class="tool-btn" id="settings"><img src="img/cog.png"></button>
    <button class="tool-btn" id="saved-images"><img src="img/cog.png"></button>
    <button class="tool-btn" id="print"><img src="img/save-arrow.png"></button>
    <button class="tool-btn" id="empty"><img src="img/trash-can.png"></button>
  </div>
  <div class="map-container">
    <div class="map-tools">
      <button class="paint-tool selected" id="pencil"><img src="img/pencil.png"></button>
      <button class="paint-tool" id="fill"><img src="img/paint-bucket.png"></button>
    </div>
    <canvas class="bitmap"></canvas>
  </div>
  <p class="info"></p>
  <div class="tooltip-box">
    <pre class="text"></pre>
  </div>
</body>

</html>
